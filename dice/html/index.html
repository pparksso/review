<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no " />
    <title>DICE</title>
    <!-- favicon -->

    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="../css/aos.css" />
    <link rel="stylesheet" href="../css/splitting.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />

    <!-- local css -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/layout.css" />

    <!-- js -->
    <script src="../js/aos.js"></script>
    <script src="../js/gsap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/splitting.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
  </head>
  <body>
    <main id="main">
      <div class="scene">
        <div class="dice">
          <div class="face one"><img src="../images/main/dice_1.png" alt="" /></div>
          <div class="face two"><img src="../images/main/dice_2.png" alt="" /></div>
          <div class="face three"><img src="../images/main/dice_3.png" alt="" /></div>
          <div class="face four"><img src="../images/main/dice_4.png" alt="" /></div>
          <div class="face five"><img src="../images/main/dice_5.png" alt="" /></div>
          <div class="face six"><img src="../images/main/die_6.png" alt="" /></div>
        </div>
      </div>
    </main>
    <script>
      const dice = $(".dice");

      const diceArr = [
        { tx: 90, ty: 0 },
        { tx: 0, ty: 180 },
        { tx: 0, ty: 90 },
        { tx: 0, ty: -90 },
        { tx: 0, ty: 0 },
        { tx: -90, ty: 0 },
      ];

      dice.on("click", function () {
        let randomDice = Math.floor(Math.random() * diceArr.length);
        const tx = diceArr[randomDice].tx;
        const ty = diceArr[randomDice].ty;
        const tl = gsap.timeline();
        tl.to(".dice", { y: -500, duration: 1, ease: "power4" }).to(".dice", {
          duration: 2.5,
          ease: "bounce",
          y: 0,
          rotateX: tx,
          rotateY: ty,
        });
      });
    </script>
  </body>
</html>
