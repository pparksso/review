<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no " />
    <title>PANORAMA</title>
    <!-- favicon -->

    <!-- reset -->
    <link rel="stylesheet" href="../css/reset.css" />

    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp" rel="stylesheet" />

    <!-- css -->
    <link rel="stylesheet" href="../css/aos.css" />
    <link rel="stylesheet" href="../css/splitting.css" />
    <link rel="stylesheet" href="../css/swiper-bundle.min.css" />

    <!-- local css -->
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/main.css" />

    <!-- js -->
    <script src="../js/aos.js"></script>
    <script src="../js/gsap.min.js"></script>
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/splitting.js"></script>
    <script src="../js/swiper-bundle.min.js"></script>
  </head>
  <body>
    <section class="main">
      <div class="scene">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>
          <li>16</li>
          <li>17</li>
          <li>18</li>
          <li>19</li>
          <li>20</li>
        </ul>
      </div>
    </section>
    <script>
      const list = document.querySelector(".main ul");
      const scene = document.querySelector(".scene");
      let targetY = 0;
      let angle = 360 / 20;
      let startX = 0;
      let startY = 0;
      let middleX = 0;
      let middleY = 0;
      let endX = 0;
      let endY = 0;
      let moveX = 0;
      let moveY = 0;

      const handle = function (e) {
        middleX = e.pageX;
        middleY = e.pageY;
        moveX = middleX - startX;
        moveY = middleY - startY;
        gsap.to(list, 0, {
          rotateX: moveY,
          rotateY: moveX,
        });
      };
      list.addEventListener("mousedown", function (e) {
        startX = e.pageX + 15;
        startY = e.pageY + 15;
        list.addEventListener("mousemove", handle);
      });
      window.addEventListener("mouseup", function (e) {
        endX = e.pageX;
        endY = e.pageY;
        list.removeEventListener("mousemove", handle);
        scene.style.transform = `rotateX:${endY} rotateY:${endX}`;
      });

      window.addEventListener("mousewheel", function (e) {
        e.deltaY > 0 ? (targetY += angle) : (targetY -= angle);
        gsap.set(".main ul", {
          rotateY: targetY,
        });
      });
    </script>
  </body>
</html>
